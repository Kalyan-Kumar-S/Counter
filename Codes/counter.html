<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('backgroung.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .counter-display {
            font-size: 5rem;
            font-weight: bold;
            color: #2575fc;
            margin: 20px 0;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .increment-btn {
            background-color: #2575fc;
            color: white;
        }

        .increment-btn:hover {
            background-color: #1a65e0;
            transform: translateY(-2px);
        }

        .save-btn {
            background-color: #6a11cb;
            color: white;
        }

        .save-btn:hover {
            background-color: #5a0db3;
            transform: translateY(-2px);
        }

        .saved-counts {
            margin-top: 30px;
            text-align: center;
        }

        .saved-counts h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .entries {
            font-size: 1.4rem;
            color: #555;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .counter-display {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Row Counter</h1>
        
        <div class="counter-display" id="counter">0</div>
        
        <div class="buttons">
            <button class="increment-btn" id="incrementBtn">INCREMENT</button>
            <button class="save-btn" id="saveBtn">SAVE</button>
        </div>
        
        <div class="saved-counts">
            <h2>Previous entries:</h2>
            <div class="entries" id="entries">-</div>
        </div>
    </div>

    <script>
        const counterDisplay = document.getElementById('counter');
        const incrementBtn = document.getElementById('incrementBtn');
        const saveBtn = document.getElementById('saveBtn');
        const entriesDisplay = document.getElementById('entries');

        let count = 0;
        let savedEntries = [];

        function updateCounter() {
            counterDisplay.textContent = count;
        }

        function updateEntries() {
            if (savedEntries.length === 0) {
                entriesDisplay.textContent = '-';
            } else {
                entriesDisplay.textContent = savedEntries.join(' - ');
            }
        }

        incrementBtn.addEventListener('click', () => {
            count++;
            updateCounter();
        });

        saveBtn.addEventListener('click', () => {
            if (count > 0) {
                savedEntries.push(count);
                updateEntries();
                count = 0;
                updateCounter();
            }
        });

        // Initialize with example data
        savedEntries = [2, 4];
        updateEntries();
    </script>
</body>
</html>
